<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mySlideshowContainer">
        <div class="mySlide fade">
            <img src="img6.png" alt="Image 1">
        </div>
        <div class="mySlide fade">
            <img src="img7.png" alt="Image 2">
        </div>
        <div class="mySlide fade">
            <img src="img8.png" alt="Image 3">
        </div>
        <a class="myPrev" onclick="myChangeSlide(-1)">&#10094;</a>
        <a class="myNext" onclick="myChangeSlide(1)">&#10095;</a>
    </div>
    <br>
    <div class="myDotsContainer" style="text-align:center">
        <span class="myDot" onclick="myCurrentSlide(1)"></span>
        <span class="myDot" onclick="myCurrentSlide(2)"></span>
        <span class="myDot" onclick="myCurrentSlide(3)"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
